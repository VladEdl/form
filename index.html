<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>form</title>
</head>
<body>
    <div class="wrapper"> 
        <div class="box">
            
            <div class="switch">
                <input type="checkbox" id="check">
                <label for="check">
                    <span>Login</span>
                    <span>Register</span>
                </label>
            </div>
            <div class="container">
            <div class="menu">
                <h3>Login</h3>
                <input type="e-mail" placeholder="E-mail" id="e-mail">
                <input type="password" placeholder="Password" id="password">
            </div>

            <div class="remember">
                <input type="checkbox" name="agree" id="agree">
                <label for="agree">Remember Me</label>
                <a href="#">Forgot password?</a>
            </div>
            <button class="login">Login</button>
            
        <div class="register">
            <p>Don't have an account yet?</p>
            <a href="#">Register</a>
        </div>
        </div>
        <div class="last">
            <p>Or login</p>
            <ul class="icons">
                <li>
                    <a href="#">
                        <svg>
                            <use href="images/sprites.svg#inst"></use>
                        </svg>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <svg>
                            <use href="images/sprites.svg#facebook"></use>
                        </svg>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <svg>
                            <use href="images/sprites.svg#linkedin"></use>
                        </svg>
                    </a>
                </li>
            </ul>
        </div>
        </div>
    </div>
</body>
</html>
